<nav *ngIf="tournamentLiveboardLink.showIcon !== false" class="navbar navbar-dark bg-primary py-1">
  <a class="navbar-brand" tabindex="-1" [routerLink]="['/']">
    <fa-icon [icon]=" [ 'fac', 'favicon'] "></fa-icon> {{title}}
  </a>
  <button *ngIf="tournamentLiveboardLink.showIcon === true"
    [routerLink]="[tournamentLiveboardLink.link, tournamentLiveboardLink.tournamentId]" routerLinkActive="active"
    class="btn btn-secondary d-none d-lg-block" type="button" tabindex="-1">
    <fa-icon [icon]=" [ 'fas', 'tv'] "></fa-icon>
    <span> live scorebord</span>
  </button>

  <button *ngIf="!authService.isLoggedIn()" routerLink="/user/login" routerLinkActive="active"
    class="btn btn-outline-secondary" role="button" aria-label="inloggen " tabindex="-1">
    <fa-icon [icon]=" [ 'fas', 'sign-in-alt'] "></fa-icon>
    <span class="ml-1">inloggen</span>
  </button>
  <button *ngIf="authService.isLoggedIn()" [routerLink]="['/user/profile', authService.getUser().getId()]"
    class="btn btn-outline-secondary border-0 p-0 pt-1" role="button" tabindex="-1" aria-label="account">
    <fa-icon [icon]="[ 'fas', 'user-circle']" size="3x"></fa-icon>
  </button>
