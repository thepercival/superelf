<div class="profile-container">
  <div class="d-flex justify-content-between mb-4">
    <h1>
      <fa-icon [icon]="['fas', 'user-circle']"></fa-icon> profiel
    </h1>
    <div class="ml-3 mr-1">
      <button (click)="myNavigation.back()" class="btn btn-dark">
        <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
        <span class="ml-1 d-none d-md-inline"> terug</span>
      </button>
    </div>
  </div>
  <h2 *ngIf="processing" class="text-center">
    <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
  </h2>
  <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>
  <form *ngIf="!processing" name="form" (ngSubmit)="save()" [formGroup]="form" novalidate>
    <div *ngIf="user" class="form-group row">
      <div class="col-3">
        <label for="emailaddress" class="col-form-label">emailadres</label>
      </div>
      <div class="col-9">
        <input class="form-control"
          [ngClass]="{ 'is-invalid': form.controls.emailaddress.invalid, 'is-valid': form.controls.emailaddress.valid }"
          type="text" formControlName="emailaddress" placeholder="max. {{validations.maxlengthemailaddress}} karakters">
      </div>
    </div>
    <div *ngIf="user" class="form-group row justify-content-end">
      <div class="col-9">
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
          opslaan
        </button>
      </div>
    </div>
    <div class="form-group row justify-content-end">
      <div class="col-9">
        <button routerLink="/user/logout" class="btn btn-secondary" role="button" aria-label="uitloggen">
          uitloggen
        </button>
      </div>
    </div>
  </form>
</div>
