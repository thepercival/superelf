<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-4 g-0">
      <div class="card my-3">
        <app-user-title title="{{ user ? user.getName() : 'profiel'}}" icon="user-circle">
        </app-user-title>

        <h2 *ngIf="processing" class="text-center">
          <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
        </h2>
        <div *ngIf="!processing" class="card-body card-body-auth">
          <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>
          <form *ngIf="!processing" name="form" (ngSubmit)="save()" [formGroup]="form" novalidate>
            <div *ngIf="user" class="form-group row">
              <div class="col-3">
                <label for="emailaddress" class="col-form-label">emailadres</label>
              </div>
              <div class="col-9">
                <input class="form-control"
                  [ngClass]="{ 'is-invalid': form.controls.emailaddress.invalid, 'is-valid': form.controls.emailaddress.valid }"
                  type="text" formControlName="emailaddress"
                  placeholder="max. {{validations.maxlengthemailaddress}} karakters">
              </div>
            </div>
            <div *ngIf="user" class="form-group row justify-content-end mt-3">
              <div class="col-9">
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
                  opslaan
                </button>
              </div>
            </div>
            <div class="form-group row justify-content-end mt-3">
              <div class="col-9">
                <button routerLink="/user/logout" routerLinkActive="active" class="btn btn-secondary" role="button"
                  aria-label="uitloggen">
                  uitloggen
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
