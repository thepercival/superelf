<div *ngIf="firstTimeVisit === true">
  <h1 class="text-center">
    welkom
  </h1>
  <div *ngIf="alert" class="alert alert-{{alert.type}}">{{alert.message}}</div>
  <div class="d-flex justify-content-center">
    <button name="btn-create-pool" type="button" class="btn btn-primary" (click)="linkToNew()">zet
      je eerste pool op</button>
  </div>
</div>
<div *ngIf="firstTimeVisit === false" class="mt-3">
  <div *ngIf="alert" class="alert alert-{{alert.type}}">{{alert.message}}</div>
  <div class="d-flex justify-content-between">
    <h1>mijn pools</h1>
    <button name="btn-create-pool" type="button" class="btn btn-primary" (click)="linkToNew()">
      <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon> pool opzetten
    </button>
  </div>
</div>

<table *ngIf="!processingWithRole && shellsWithRoleTillX.length > 0" class="table mt-2">
  <tbody>
    <tr class="pointer" (click)="linkToPool(shell)" *ngFor="let shell of shellsWithRoleTillX">
      <td>{{shell.name}}</td>
      <td>{{shell.seasonName}}</td>
    </tr>
    <tr *ngIf="!showingAllWithRole && shellsWithRoleFromX.length > 0" (click)="showingAllWithRole = !showingAllWithRole"
      class="pointer">
      <td colspan="4" class="text-center">
        <fa-icon [icon]="['fas', 'angle-double-down']"></fa-icon>
        <span class="mx-3">meer</span>
        <fa-icon [icon]="['fas', 'angle-double-down']"></fa-icon>
      </td>
    </tr>

    <!-- <ng-template ngFor let-shell [ngForOf]="shellsWithRoleFromX">
      <tr *ngIf="showingAllWithRole" class="pointer" (click)="linkToPool(shell)"
        *ngFor="let shell of shellsWithRoleTillX">
        <td>{{shell.name}}</td>
        <td>{{shell.seasonName}}</td>
      </tr>
    </ng-template> -->
  </tbody>
</table>

<table *ngIf="!publicProcessing" class="table">
  <tbody>
    <tr class="pointer" (click)="linkToPool(shell)" *ngFor="let shell of publicShells">
      <td>{{shell.name}}</td>
      <td>{{shell.seasonName}}</td>
    </tr>
  </tbody>
</table>
<h2 *ngIf="publicProcessing" class="text-center">
  <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</h2>
