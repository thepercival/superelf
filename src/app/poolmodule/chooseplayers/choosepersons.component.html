<app-pool-title [pool]="pool">
</app-pool-title>

<h2>
  <fa-icon [icon]="['fas', 'users']"></fa-icon> spelers kiezen
</h2>

<h2 *ngIf="processing" class="text-center">
  <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</h2>

<ngb-alert *ngIf="alert" [type]="alert.type">
  {{ alert.message }}</ngb-alert>


<div>combobox met clubs en 1 met linies</div>

<table *ngIf="!processing && foundPersons" class="table">
  <tbody>
    <tr>
      <td>
        Linie 1 letter
      </td>
      <td class="text-center">
        Voorletter + Achternaam
      </td>
      <td class="text-center">
        logo + clubnaam(afkorting op xs)
      </td>
      <td class="text-right">
        knop "verplaats naar team", wanneer in chooseplayersperiod
      </td>
    </tr>
  </tbody>
</table>
