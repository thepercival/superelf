<app-pool-title [pool]="pool">
</app-pool-title>

<h2>
  <fa-icon [icon]="['fas', 'envelope']"></fa-icon> inschrijven
</h2>

<h2 *ngIf="processing" class="text-center">
  <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</h2>

<ngb-alert *ngIf="alert" [type]="alert.type">
  {{ alert.message }}</ngb-alert>


<button *ngIf="!joined" [routerLink]="['/pool', pool.getId()]" type="button" class="btn btn-primary btn-block">
  ga naar de pool
</button>
