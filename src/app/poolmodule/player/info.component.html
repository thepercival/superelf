<div class="card card-person border-0">
    <div class="card-body px-2">
        <div *ngIf="!processing && s11Player" class="">
            <!-- base card -->
            <div class="card m-2 p-0 flex-shrink-0">
                <!-- <div class="card-header bg-transparent border-success">{{person.getName()}}</div> -->
                <div class="card-body px-0">
                    <div class="text-center">
                        <img class="img-fluid" *ngIf="player" src="{{getPlayerImageUrl(player)}}">
                        <fa-icon *ngIf="!player" [icon]="['fas', 'user-circle']" size="10x"></fa-icon>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center">
                        <div class="align-self-center mr-3">
                            <img *ngIf="player" src="{{getTeamImageUrl(player)}}" class="me-1 center-block team" />
                            <span *ngIf="player" class="align-bottom">{{player.getTeam().getAbbreviation()}}</span>
                        </div>
                        <div class="align-self-center">
                            <app-lineicon *ngIf="player" [line]="player.getLine()" [abbreviate]="false">
                            </app-lineicon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-between">
                <div>speelronde < 5> alle
                </div>
                <div>
                    punten in paars of rose
                </div>
            </div>
            <div>
                speelronde selected ? => show game here, nieuwe modal
            </div>
            <!-- extra cards (right-side) -->
            <div class="border-0 d-flex flex-wrap justify-content-start">
                <!-- card-played -->
                <div class="card m-2 align-self-start">
                    <div class="card-header border-success">mee gedaan</div>
                    basis<br />
                    ingevallen<br />
                    gewisseld<br />
                    bank<br />
                </div>
                <!-- card-cards -->
                <div class="card m-2 align-self-start">
                    <div class="card-header border-success">kaarten</div>
                    geel<br />
                    rood<br />
                </div>
                <!-- card-goals -->
                <div class="card m-2 align-self-start">
                    <div class="card-header border-success">goals</div>
                    assist<br />
                    eigen<br />
                    penalty<br />
                    veld<br />
                </div>
                <!-- card-defense -->
                <div class="card m-2 align-self-start">
                    <div class="card-header border-success">tegengoals</div>
                    de nul<br />
                    > 3<br />
                </div>
            </div>
        </div>
    </div>
</div>
