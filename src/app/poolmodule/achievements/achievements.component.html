<div class="row justify-content-center g-0">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
        
        <h2>
            <app-superelf-icon [name]="'trophy'"></app-superelf-icon>
            <span class="ms-1">prijzenkast</span>
            
        </h2>

        <h2 *ngIf="processing" class="text-center">
            <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
        </h2>

        <div *ngIf="!processing">
            <table class="table">
                <thead>                  
                    <tr>
                        <th>
                        naam
                        </th>
                        <th class="text-end">
                        bekers
                        </th>
                        <th class="text-end">
                        badges
                        </th>
                    </tr>
                </thead>
                <tbody>                  
                  <tr *ngFor="let achievementListItem of achievementListItems">
                    <td>
                      {{achievementListItem.name}}
                    </td>
                    <td class="text-nowrap text-end">
                      {{achievementListItem.nrOfTrophies}}
                    </td>
                    <td class="text-nowrap text-end">
                        {{achievementListItem.nrOfBadges}}
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <ngb-alert type="info">binnenkort komen hier de bekers en badges in van de oude website</ngb-alert>
    </div>
</div>



<app-pool-navbar [current]="Achievements" *ngIf="pool" [pool]="pool" [poolUser]="poolUser">
</app-pool-navbar>
