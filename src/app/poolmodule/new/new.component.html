<div class="d-flex justify-content-between mb-4">
  <h1>
    nieuwe pool
  </h1>
  <div class="ml-3 mr-1">
    <button [routerLink]="['']" type="button" class="btn btn-dark">
      <fa-icon [icon]="['fas', 'level-up-alt']" [rotate]="270"></fa-icon>
      <span class="ml-1 d-none d-md-inline"> terug</span>
    </button>
  </div>
</div>

<ngb-alert *ngIf="alert" [type]="alert.type">
  {{ alert.message }}</ngb-alert>

<h2 *ngIf="processing" class="text-center">
  <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</h2>

<form *ngIf="!processing && activeSourceCompetitionShell" name="form" class="max-form-width" (ngSubmit)="create()"
  [formGroup]="form" novalidate>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">naam</label>
    <div class="col-8">
      <input class="form-control"
        [ngClass]="{ 'is-invalid': form.controls.name.invalid, 'is-valid': form.controls.name.valid }" type="text"
        formControlName="name" placeholder="max. {{validations.maxlengthname}} karakters">
    </div>
  </div>
  <div class="form-group row">
    <ngb-alert type="info">
      wanneer je dezelfde naam gebruikt voor meerdere seizoenen, dan wordt er ook een alltime-ranking bijgehouden
    </ngb-alert>
  </div>
  <div class="form-group row justify-content-end">
    <div class="col-8">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
        ga naar het beheer-gedeelte
      </button>
    </div>
  </div>
</form>
