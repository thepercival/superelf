<div class="row justify-content-center g-0">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">

    <div class="d-flex justify-content-between mt-3 mb-1">

      <h2 class="me-2 text-truncate">
        <fa-icon [icon]="['fas', 'users']"></fa-icon> mijn team
      </h2>
      <div *ngIf="!processing && pool">
        <button *ngIf="pool.getAssemblePeriod().isIn()" class="btn btn-secondary mx-2"
          [routerLink]="['/pool/scouting/list', pool.getId()]">
          <fa-icon [icon]="['fas', 'user-secret']"></fa-icon> <span class="ms-1 d-none d-sm-inline">
            scoutingslijst</span>
        </button>
        <button class="btn btn-secondary" [routerLink]="['/pool/formation/choose', pool.getId()]">
          {{getFormationName()}}
        </button>
      </div>
    </div>

    
    <div *ngIf="!processing && pool" class="d-flex justify-content-center  mt-3 mb-1">
      <h1 class=""><span class="badge bg-info">transfers</span></h1>
      
      <!-- <button class="btn ms-1 gray-200">
        <span class="me-1">transfers</span>        
      </button>
      <button class="btn ms-1 gray-200">
        <span>wissels</span> -->
      <!-- </button> -->
    </div>      

    

    <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>

    <div *ngIf="!processing && pool && poolUser">
      <div *ngIf="!selectedPlace">
        <!-- lines-->
        <app-pool-formationline-transfers *ngFor="let line of poolUser.getAssembleFormation()?.getLines()" [line]="line"
          (transfer)="transfer($event)" (linkToPlayer)="linkToPlayer($event)">
        </app-pool-formationline-transfers>
      </div>
    </div>
  </div>
</div>
