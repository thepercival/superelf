<div class="row justify-content-center g-0">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">

    <div class="d-flex justify-content-between mt-3 mb-1">

      <h2 class="me-2 text-truncate">
        <fa-icon [icon]="['fas', 'users']"></fa-icon> mijn team
      </h2>
      <div *ngIf="!processing && pool && calcFormation">
        <button class="btn btn-secondary" disabled>
          {{calcFormation.getName()}}
        </button>
      </div>
    </div>

    
    <div *ngIf="!processing && poolUser" class="d-flex justify-content-center  mt-3 mb-1">
      <h1 class="">
        <button *ngIf="hasPlayersWithoutCurrentTeam(poolUser)" class="btn btn-secondary me-1"
        (click)="linkToReplace(poolUser, contentRemove)">
          <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
          <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
        </button>
        <span class="badge bg-info">transfers</span>
        <button *ngIf="poolUser.getTransfers().length > 0" class="btn btn-secondary ms-1"
        (click)="linkToReplace(poolUser,contentRemove)">
          <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
        </button>
        <button *ngIf="poolUser.getTransfers().length < transferPeriod.getMaxNrOfTransfers()" class="btn btn-secondary ms-1"
          (click)="toggleTransferEditMode()">
            <fa-icon *ngIf="transferEditMode === SingleEditMode" [icon]="['fas', 'users']"></fa-icon>
            <fa-icon *ngIf="transferEditMode === DoubleEditMode" [icon]="['fas', 'user-circle']"></fa-icon>
          </button>
      </h1>
      
      <!-- 
      <button class="btn ms-1 gray-200">
        <span>wissels</span> -->
      <!-- </button> -->
    </div>      

    

    <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>

    <div *ngIf="!processing && pool && poolUser && calcFormation">
      <div *ngIf="!selectedPlace">
        <!-- lines-->
        <app-pool-formationline-transfers *ngFor="let line of calcFormation.getLines()" [line]="line"
          (transfer)="linkToTransfer($event)" (linkToPlayer)="linkToPlayer($event)">
        </app-pool-formationline-transfers>
      </div>
    </div>
  </div>
</div>

  <ng-template #contentRemove let-modal>
    <div class="modal-header">
      <h4 class="modal-title">
        <span>transfers verwijderen</span>>
      </h4>
      <button type="button" class="btn-close" aria-label="sluiten" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <p>Je transfers worden ongedaan gemaakt wanneer je naar "gestopte spelers vervangen" gaat</p>
    </div>
    <div class="modal-footer d-flex justify-content-reverse border-top-0">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close()">
        ga naar "gestopte spelers vervangen"</button>
    </div>
  </ng-template>
