<div class="row justify-content-center g-0">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
    <h2 *ngIf="processing" class="text-center">
      <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
    </h2>
    <ngb-alert *ngIf="alert" [type]="alert.type">
      {{ alert.message }}</ngb-alert>

    <div *ngIf="!processing && pool && place">

      <div class="d-flex justify-content-between my-3">
        <h2 class="me-2 text-truncate">
          <fa-icon [icon]="['fas', 'right-left']"></fa-icon> 
          <app-lineicon [line]="place.getLine()" class="ms-1 mt-0"></app-lineicon>
          <span class="ms-1">{{place.getPlayer()?.getPerson()?.getName()}}</span> vervangen
        </h2>        
      </div>

      <div *ngIf="selectableTeam" class="d-flex justify-content-center">
        <app-pool-player-choose class="w-100" [competition]="pool.getSourceCompetition()"
          [viewPeriod]="pool.getAssemblePeriod().getViewPeriod()" [alreadyChosenPersons]="alreadyChosenPersons"
          [selectableTeams]="[selectableTeam]"
          [alreadyChosenTeams]="alreadyChosenTeams" [selectableLines]="selectableLines" [filter]="choosePlayersFilter"
          [showAll]="form.controls.showAll.value" (selectPlayer)="replace($event, place)"
          (linkToS11Player)="linkToPlayer($event)" (filterUpdate)="updateState($event)">
        </app-pool-player-choose>
      </div>
    </div>
  </div>
</div>
