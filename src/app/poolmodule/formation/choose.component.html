<div class="row justify-content-center g-0">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">

    <app-title *ngIf="pool" title="formatie kiezen"></app-title>

    <h2 *ngIf="processing" class="text-center">
      <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
    </h2>

    <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>

    <div *ngIf="!processing && pool" class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let formation of formations" class="card border-secondary pointer mt-3 mx-2"
        (click)="editFormation(formation)">
        <div class="text-center card-header">
          <span>{{formation.getName()}}</span>
          <fa-icon *ngIf="currentFormation === formation" class="ms-1" [icon]="['fas', 'check-circle']">
          </fa-icon>
        </div>
        <div class="card-body p-1">
          <div *ngFor="let formationLine of formation.getLines()" class="d-flex justify-content-around">
            <div *ngFor="let position of formationLine.getNumbers()">
              <div class="m-1">
                <app-lineicon [line]="formationLine.getNumber()"></app-lineicon>
              </div>
            </div>
          </div>
        </div>
