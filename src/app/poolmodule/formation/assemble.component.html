<div class="row justify-content-center g-0">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">

    <div class="d-flex justify-content-between mt-3 mb-1">
      <h2 class="me-2 text-truncate">
        <fa-icon [icon]="['fas', 'users']"></fa-icon> team samenstellen
      </h2>
      <button *ngIf="!processing && pool" class="btn btn-secondary"
        [routerLink]="['/pool/formation/choose', pool.getId()]">
        {{getFormationName()}}
      </button>
    </div>

    <h2 *ngIf="processing" class="text-center">
      <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
    </h2>
    <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>

    <div *ngIf="!processing && pool && poolUser">
      <div *ngIf="!selectedPlace">
        <!-- lines-->
        <app-pool-assembleline *ngFor="let line of poolUser.getAssembleFormation()?.getLines()" [line]="line"
          (editPlace)="editPlace($event)" (linkToPlayer)="linkToPlayer($event)">
        </app-pool-assembleline>
      </div>
    </div>
  </div>
</div>
