<div *ngIf="line" class="card mx-2 mb-1 border-{{ completed() ? 'success' : 'danger'}}">

  <div class="card-body pb-0">
    <h5 class="card-title">{{superElfNameService.getLineName(line.getNumber())}}</h5>
    <table class="table">
      <tbody>
        <ng-container *ngFor="let place of line.getPlaces()" [ngTemplateOutlet]="placeRow"
          [ngTemplateOutletContext]="{place:place}">
        </ng-container>
        <ng-container [ngTemplateOutlet]="placeRow" [ngTemplateOutletContext]="{place:line.getSubstitute()}">
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
<ng-template #placeRow let-place="place">
  <tr [ngClass]="{'top-border-black': place.substitute, 'table-active': selectedPlace === place}">
    <td>
      <span *ngIf="place.player">{{place.player.getPerson().getName()}}</span>
      <span *ngIf="!place.player" class="badge"
        [ngClass]="{'bg-warning': place.substitute, 'bg-danger': !place.substitute}">kies een
        {{place.substitute ? 'wissel' : 'speler'}}</span>
    </td>
    <td>
      <span *ngIf="place.player">{{getTeamAbbreviation(place.player.getPerson())}}</span>
    </td>
    <td class="text-end">
      <button *ngIf="selectedPlace !== place && !processing" type="button"
        class="btn btn-secondary btn-sm d-inline d-md-none" (click)="select(place, true)">
        <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon>
      </button>
      <button *ngIf="selectedPlace !== place && !processing" type="button"
        class="btn btn-secondary btn-sm d-none d-md-inline" (click)="select(place, false)">
        <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon>
      </button>
      <fa-icon *ngIf="selectedPlace == place && processing" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
    </td>
  </tr>
</ng-template>
