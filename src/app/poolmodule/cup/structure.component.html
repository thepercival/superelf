<div class="row justify-content-center g-0">
  <div class="col-xs-12 col-sm-10">    
    @if(!processing()){
      @if(pool && poule){
        <app-superelf-cup-round [poolUser]="poolUserFromSession" [round]="poule.getRound()" class="px-0"
          [structureNameService]="structureNameService" (navigateToPoule)="navigateToPoule(pool, $event)">
        </app-superelf-cup-round>
      }
    } @else {
      <h2 class="text-center">
      <fa-icon [icon]=faSpinner [animation]="'spin'"></fa-icon>
    </h2>
    }
  </div>
</div>

<div class="competitionsNavBarHeight"></div>
@if(!processing() && pool){
  <ng-template #competitionsNavBar>  
    <app-competitions-navbar [pool]="pool" [current]="CupStructure">
    </app-competitions-navbar>  
  </ng-template>
  <app-pool-navbar [current]="Competitions" [pool]="pool" [poolUser]="poolUserFromSession" [upperNavBar]="competitionsNavBar">
  </app-pool-navbar>
}
