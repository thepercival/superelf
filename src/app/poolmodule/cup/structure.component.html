<div class="row justify-content-center g-0">
  <div class="col-xs-12 col-sm-10 col-md-6">

    <div class="d-flex justify-content-between my-2">
      <h2 class="ms-3">
        <app-superelf-icon [name]="'cup'"></app-superelf-icon> beker
      </h2>
      <button (click)="navigateBack()" type="button" class="btn btn-outline-dark">
        <fa-icon [icon]="['fas', 'level-up-alt']" [rotate]="270"></fa-icon>
        <span class="ms-1 d-none d-md-inline"> terug</span>
      </button>
    </div>

    <h2 *ngIf="processing" class="text-center">
      <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
    </h2>

    <div *ngIf="!processing && pool && poule">

      <app-superelf-cup-round [poolUser]="poolUser" [round]="poule.getRound()" class="px-0"
        [structureNameService]="structureNameService" (navigateToPoule)="navigateToPoule($event)">
      </app-superelf-cup-round>

    </div>

  </div>
</div>
