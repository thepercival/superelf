<div class="row justify-content-center g-0">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
    <div class="text-center">
      <app-title *ngIf="pool" [title]="pool.getName()"></app-title>
    </div>
    <h2 *ngIf="processing" class="text-center">
      <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
    </h2>

    <ngb-alert *ngIf="alert" [type]="alert.type">
      {{ alert.message }}</ngb-alert>


    <div *ngIf="!processing && pool">
      <div class="d-flex flex-wrap justify-content-around">
        <app-pool-choose-players (selectS11Player)="openAddModal($event)" [viewPeriod]="pool.getCreateAndJoinPeriod()"
          [alreadyChosenPersons]="getPersons()" (linkToS11Player)="linkToPlayer($event)"
          (filterUpdate)="updateState($event)" [filter]="choosePlayersFilter">
        </app-pool-choose-players>
        <!-- <app-s11player-info></app-s11player-info> -->
      </div>
    </div>
  </div>
</div>
