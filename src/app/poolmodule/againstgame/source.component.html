<h2 *ngIf="processing" class="text-center">
    <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</h2>
<div class="row justify-content-center g-0">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
        <ngb-alert *ngIf="!processing && !game" type="danger">de wedstrijd kan niet gevonden worden</ngb-alert>
        <div *ngIf="!processing && game">
            <div class="d-flex justify-content-center">
                <app-againstgame-title [againstGame]="game"></app-againstgame-title>
                <!-- <h1 class="text-truncate">
                    <app-againstgame-title [againstGame]="currentGame"></app-againstgame-title>
                </h1>
                <div class="ms-3 me-1 mt-1">
                    <button (click)="navigateBack()" type="button" class="btn btn-outline-dark">
                        <fa-icon [icon]="['fas', 'level-up-alt']" [rotate]="270"></fa-icon>
                        <span class="ms-1 d-none d-md-inline"> terug</span>
                    </button>
                </div> -->
            </div>

            <div class="d-flex flex-wrap justify-content-center">

                <div class="card mb-3 mx-2">
                    <div class="card-body">
                        <h5 class="card-title">opstellingen</h5>

                        <!-- *ngFor="let sideCompetitor of " -->

                        <ng-container [ngTemplateOutlet]="contentSide"
                            [ngTemplateOutletContext]="{competitors:getCompetitors(game, HomeSide)}">
                        </ng-container>
                        <ng-container [ngTemplateOutlet]="contentSide"
                            [ngTemplateOutletContext]="{competitors:getCompetitors(game, AwaySide)}">
                        </ng-container>
                    </div>
                </div>
            </div>

            <ng-template #contentSide let-competitors="competitors">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center ps-0"
                        *ngFor="let competitor of competitors">
                        <!-- <div *ngFor="let player of getTeam(competitor).getPlayers()"></div> -->
                        <!-- <span >{{player.getName()}}</span> -->
                        <!-- <span class="badge rounded-pill bg-primary ms-2">{{pointsItem.points}}</span> -->
                    </li>
                </ul>
            </ng-template>

        </div>
    </div>
</div>
