<div class="d-flex justify-content-center">
    <div class="btn-group" role="group" aria-label="aantal">
        <button *ngIf="assembleViewPeriod && !inAssembleViewPeriod()" type="button" class="btn btn-outline-primary me-2" (click)="linkToAssembleViewPeriod.emit(assembleViewPeriod)">
            <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
            <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
        </button>
        <button type="button" class="btn btn-outline-primary" (click)="previous()">
            <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
        </button>
        <button [disabled]="true" type="button" class="btn btn-outline-primary btn-fixed-width">
            {{getCurrentLabel()}}
        </button>
        <button type="button" class="btn btn-outline-primary" (click)="next()">
            <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </button>
        <button *ngIf="transferViewPeriod && !inTransferViewPeriod()" type="button" class="btn btn-outline-primary ms-2" (click)="linkToTransferViewPeriod.emit(transferViewPeriod)">
            <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
            <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </button>
    </div>
</div>
